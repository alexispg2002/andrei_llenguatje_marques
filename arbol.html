<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arbol de Navidad</title>
        <link rel="stylesheet" href="arbol.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-fgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgb(92, 0, 0);">
        <div class="arbol-container">
            <div class="actions">
               <button id="start">Comenzar</button> 
               <input type="number" id="velocidad" min="0.1" max="3" step="0.1">
                <select id="variacion">
                    <option value="1">Opcion 1</option>
                    <option value="2">Opcion 2</option>
                    <option value="3">Opcion 3</option>
                </select>
            
            </div>
            <img src="ARBOL2-1.webp" class="arbol">
            <div class="balls">
                <img src="yellow.png" class="balls-yellow1" alt="">
                <img src="green.png" class="balls-green1" alt="">
                <img src="blue.png" class="balls-blue1" alt="">
                <img src="red.png" class="balls-red1" alt="">
                <img src="blue.png" class="balls-blue2" alt="">
                <img src="green.png" class="balls-green2" alt="">
                <img src="yellow.png" class="balls-yellow2" alt="">
                <img src="red.png" class="balls-red2" alt="">
            </div>
        </div>
        <script src="arbol.js"></script>
    </body>
</html>
